"hello":
  "description": "Hello World."
  "params":
    "who":
      "type": "string"
      "description": "The person to say hello to."
"no-dispatch":
  "description": "Move dispatch file to new name."
  "params":
    "filename":
      "type": "string"
      "description": "New location for dispatch file."
"dispatch":
  "description": "Move filename to dispatch."
  "params":
    "filename":
      "type": "string"
      "description": "Filename of old dispatch file."
"write-charm-state":
  "description": "Set a CLOB of size n as the charm state"
  "params":
    "num-entries":
      "type": "number"
      "description": "Number of key/value pairs to write."
    "key-len":
      "type": "number"
      "description": "Size of each key."
    "value-len":
      "type": "number"
      "description": "Size of each value."
